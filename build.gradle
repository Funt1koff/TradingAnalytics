plugins {
    id 'java'
    id 'io.micronaut.application' version '4.4.4'
}

group = 'com.funtikov'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

micronaut {
    version "4.7.2"
    runtime "netty"
    testRuntime "junit5"
}

dependencies {
    implementation("io.micronaut:micronaut-runtime")
    implementation 'ru.tinkoff.piapi:java-sdk-core:1.27'
    implementation("ch.qos.logback:logback-classic")
    implementation 'io.micronaut.reactor:micronaut-reactor-http-client:3.6.0'
    implementation 'io.projectreactor:reactor-core:3.7.1'
    implementation 'org.yaml:snakeyaml:2.3'
    testImplementation 'org.mockito:mockito-core:5.14.2'
    runtimeOnly group: 'io.micronaut', name: 'micronaut-jackson-databind', version: '4.7.10'
    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
}

test {
    useJUnitPlatform()
}